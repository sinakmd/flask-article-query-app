<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th>DOI</th>
            <th>PMID</th>
            <th>Title</th>
            <th>Journal</th>
            <th>Year</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.DOI }}</td>
            <td>{{ result.PMID }}</td>
            <td>{{ result.Title }}</td>
            <td>{{ result.Journal }}</td>
            <td>{{ result.Year }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/download/results.csv">Download CSV</a><br>
    <a href="/download/results.txt">Download Text</a>
</body>
</html>
