<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 5%;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Search Results</h1>
            <p>Total files created: {{ total_files }}</p>
            <p>Click the links below to download the files:</p>
            <ul class="list-group">
                {% for i in range(1, total_files + 1) %}
                <li class="list-group-item">
                    <a href="/download/csv/results_{{ i }}.csv" class="btn btn-success btn-sm">Download CSV File {{ i }}</a>
                    <a href="/download/txt/results_{{ i }}.txt" class="btn btn-secondary btn-sm">Download Text File {{ i }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
