<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-csv {
            background-color: #28a745;
            color: white;
            border-radius: 0.375rem; /* Default Bootstrap roundness */
            margin: 5px 0;
        }
        .btn-text {
            background-color: #6c757d;
            color: white;
            border-radius: 0.375rem; /* Default Bootstrap roundness */
            margin: 5px 0;
        }
        .btn {
            border-radius: 0.375rem; /* Ensure all buttons follow the same roundness */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Search Results</h2>
            <p>Total files created: {{ total_files }}</p>
            <h4>Download Combined Files:</h4>
            <div>
                <a href="/download/combined_results.csv" class="btn btn-csv">Download Combined CSV</a>
                <a href="/download/combined_results.txt" class="btn btn-text">Download Combined Text</a>
            </div>
            <h4 class="mt-4">Download Individual Files:</h4>
            <div>
                {% for file in individual_files %}
                    {% if "csv" in file %}
                        <a href="/download/{{ file }}" class="btn btn-csv">{{ file }}</a>
                    {% elif "txt" in file %}
                        <a href="/download/{{ file }}" class="btn btn-text">{{ file }}</a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
