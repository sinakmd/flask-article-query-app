<!DOCTYPE html>
<html>
<head>
    <title>PubMed Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Slightly darker gray for the page background */
        }
        .search-container {
            background-color: #f7f7f7; /* Slightly darker gray for the box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 450px; /* Slightly wider */
        }
        input[type="text"], input[type="email"] {
            background-color: #f5fdff; /* Slightly lighter blue for input fields */
            border: 1.5px solid #007bff; /* Slightly thinner border */
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #0056b3; /* Darker blue for focused border */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #0070d1; /* Slightly lighter blue for the search button */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        label {
            text-align: left;
            display: block;
        }
        h1 {
            font-size: 32px; /* Slightly smaller font size for the heading */
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="search-container">
            <h1 class="text-center mb-4">PubMed Search</h1>
            <form method="post" action="/search">
                <div class="mb-3">
                    <label for="query" class="form-label">Search query</label>
                    <input type="text" id="query" name="query" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
