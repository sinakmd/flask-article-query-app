<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .results-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn {
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3 !important;
            color: #ffffff !important;
        }
        .download-buttons {
            display: flex;
            justify-content: center; /* Center the combined download buttons */
            gap: 10px; /* Add spacing between the buttons */
            margin-bottom: 20px;
        }
        .file-buttons {
            display: flex;
            justify-content: center; /* Center individual file buttons */
            gap: 10px; /* Add spacing between CSV and TXT buttons */
            margin-bottom: 10px;
        }
        .file-buttons .btn {
            width: auto; /* Only as wide as the text */
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h2 class="text-center">Search Results</h2>
        
        <div class="download-buttons">
            <a href="{{ combined_csv_url }}" class="btn btn-success">Download Combined CSV</a>
            <a href="{{ combined_txt_url }}" class="btn btn-secondary">Download Combined Text</a>
        </div>
        
        <h4 class="section-title text-center">Download individual files:</h4>
        <div>
            {% for file in individual_files|batch(2) %}
                <div class="file-buttons">
                    {% if "csv" in file[0] %}
                        <a href="{{ file[0] }}" class="btn btn-success">{{ file[0] }}</a>
                    {% endif %}
                    {% if "txt" in file[1] %}
                        <a href="{{ file[1] }}" class="btn btn-secondary">{{ file[1] }}</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
